[package]
name = "client"
version = "0.1.0"
edition = "2021"

[dependencies]
tuples_op  = { path = "../tuples_op" }
queries_for_sqlx = { path = "../query" }
cms_for_rust = { path = "../cms" }
better_testing = { path = "../better_testing/", features = ["axum"] }
async-trait = "0.1.78"
axum = "0.7.4"
base64 = "0.22.0"
bcrypt = "0.15.0"
