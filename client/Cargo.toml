sha2 = "0.10.8"
sqlx = { version = "0.7.4", features = [
    "sqlite",
    "postgres",
    "macros",
    "runtime-tokio",
    "chrono",
    "rust_decimal",
] }
sqlx-postgres = "0.7.4"
